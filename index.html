<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Mentor Proyect</title>
</head>
<body>
  <section class="card-container hide">
    <section class="card-header">
      <picture>
        <img src="./assets/icon-star.svg" alt="icono de estrella">
      </picture>
    </section>
    <section class="card-text">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </section>
    <section class="card-numbers">
      <div class="numberChoice">1</div>
      <div class="numberChoice">2</div>
      <div class="numberChoice">3</div>
      <div class="numberChoice">4</div>
      <div class="numberChoice">5</div>
    </section>
    <section class="card-button">
      <button>SUBMIT</button>
    </section>
  </section>

  <!-- modal -->
  <div class="modal-container">
    <section class="modal-image">
      <picture>
        <img src="./assets/illustration-thank-you.svg" alt="imagen de finalizacion">
      </picture>
    </section>
    <section class="modal-validate">
      <p>You selected 4 out of 5</p>
    </section>
    <section class="modal-thanks">
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
      </p>
    </section>
  </div>

</body>
</html>
