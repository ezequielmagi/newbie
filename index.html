<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Mentor Proyect</title>
</head>
<body>
  <main>
    <section class="card-container">
      <header class="card-header">
        <picture>
          <img src="./assets/icon-star.svg" alt="icono de estrella">
        </picture>
      </header>
      <article class="card-text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </article>
      <article class="card-numbers">
        <button class="numberChoice">1</button>
        <button class="numberChoice">2</button>
        <button class="numberChoice">3</button>
        <button class="numberChoice">4</button>
        <button class="numberChoice">5</button>
      </article>
      <footer class="card-button">
        <button id="submit-button">SUBMIT</button>
      </footer>
    </section>
  
    <!-- modal -->
    <section class="modal-container hide">
      <header class="modal-image">
        <picture>
          <img src="./assets/illustration-thank-you.svg" alt="imagen de finalizacion">
        </picture>
      </header>
      <article class="modal-validate">
        <p id="response"></p>
      </article>
      <footer class="modal-thanks">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating.
          If you ever need more support, don't hesitate to get in touch!
        </p>
      </section>
    </section>

  </main>
<script src="./main.js"></script>
</body>
</html>
